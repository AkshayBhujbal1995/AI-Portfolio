<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            z-index: -1;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 200px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            background-color: #00c6ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0072ff;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }

        .error {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="card">
            <h1>ðŸ“˜ Student Marks Predictor</h1>
            <form method="POST" action="/predict">
                <input type="number" name="hours" step="0.1" min="0" max="24"
                       placeholder="Enter study hours (0â€“24)"
                       required onfocus="clearResult()"><br>
                <input type="submit" value="Predict Marks">
            </form>

            {% if prediction %}
            <div class="result" id="outputBox">
                ðŸ”¢ For <strong>{{ hours }}</strong> hours studied,<br>
                  Predicted Marks: <strong>{{ prediction }}%</strong>
            </div>
            {% elif error %}
            <div class="error" id="outputBox">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

    <!-- particles.js config -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8 },
                    "repulse": { "distance": 200 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });

        // ðŸ§  JavaScript to clear result on input focus
        function clearResult() {
            let output = document.getElementById("outputBox");
            if (output) {
                output.innerHTML = "";
            }
        }
    </script>
</body>
</html>
