
<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üè† House Price Prediction App</h2>
    <form method="POST" action="/predict">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Avg. Area Income</label>
                <input type="number" step="any" name="Avg. Area Income" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Avg. Area House Age</label>
                <input type="number" step="any" name="Avg. Area House Age" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Avg. Area Number of Rooms</label>
                <input type="number" step="any" name="Avg. Area Number of Rooms" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Avg. Area Number of Bedrooms</label>
                <input type="number" step="any" name="Avg. Area Number of Bedrooms" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Area Population</label>
                <input type="number" step="any" name="Area Population" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Select Model</label>
                <select name="model" class="form-select">
                    {% for model in model_names %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
</div>
</body>
</html>
