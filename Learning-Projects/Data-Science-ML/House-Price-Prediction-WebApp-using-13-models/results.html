<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-success-subtle">
<div class="container mt-5">
    <h3 class="text-center">💰 Predicted House Price</h3>
    <div class="card p-4 mt-3">
        <h4 class="text-center text-success">₹ {{ prediction }}</h4>
        <p class="text-center">Model used: <strong>{{ model_name }}</strong></p>
        <hr>
        <h5>Input Values:</h5>
        <ul class="list-group">
            {% for key, value in input_data.items() %}
                <li class="list-group-item">{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">🔁 Try Again</a>
            <a href="/results" class="btn btn-outline-secondary">📊 Model Results</a>
        </div>
    </div>
</div>
</body>
</html>
